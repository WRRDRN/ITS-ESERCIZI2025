    <script>
        //javascript : codice in modo "sincrono"...."procedurale"

        let a = () => {

            let x= new Promise((res,rej)=>{

                setTimeout( () => {
                console.log("STO RECUPERANDO GLI UTENTI DAL DATABASE")
            } , 5000);//funzione asincrona "funzione del browser"
            
            return x;


            })
        }

        let c = () => {
            console.log("SONO C: calcolo il codice fiscale");
        }

        let d = () => {
            console.log("SONO D: calcolo la busta paga");
        }

        let calcolo = () => {
            a();
            b().then((Risulatato))
            c();
            d();
        }

        calcolo();

        //js Ã¨ un linguaggio con 2 ambiente di esecuzione (js e il browser)

        console.log("FINE")

        // A - B - C - D - FINE - UTENTI
